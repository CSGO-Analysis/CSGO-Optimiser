// scales the HUD depending on what resolution you use, 1 is max.

hud_scaling "1"

// lowers delay between sounds.

snd_mixahead "0.05"

// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"

// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "125000"


zoom_sensitivity_ratio_mouse 1.0
m_customaccel 0

net_graph 0

echo "autoexec.cfg executed.."

bind KP_END "say I fart in your general direction! Your mother was a hampster, and your father smelt of eldeberries"
bind KP_PGDN "say Now go away or I shall taunt you a second time!"
bind KP_LEFTARROW "say Running away? You yellow bastard! Come back and get what's coming to you! I'll bite your legs off!"
bind KP_5 "say In order to pass through these woods... You must find... A SHRUBBERY!"
bind KP_RIGHTARROW "say You must now cut down the tallest tree in the forest... With... A HERRING!"
bind KP_HOME "say Tis but a scratch!"

alias esl "exec esl5on5"
alias pregame "rcon mp_startmoney 16000; rcon mp_warmuptime 600; rcon mp_warmup_start"
alias gotv "exec eslgotv"
alias r "rcon mp_restartgame 1"
alias mr15 "rcon mp_restartgame 5; rcon say "bone sucks"; rcon say "LIVE LIVE LIVE!"; rcon say "LIVE LIVE LIVE!"; rcon say "LIVE LIVE LIVE!"; rcon say "LIVE LIVE LIVE!"; rcon say "LIVE LIVE LIVE!"; rcon say "LIVE LIVE LIVE!""